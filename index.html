<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <meta name="description" content="A simple to-do list" />
    <link rel="icon" href="image/GMS_Logo.png">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Dodaj nowe zadanie">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons  js-buttons"></div>
            </header>

            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
